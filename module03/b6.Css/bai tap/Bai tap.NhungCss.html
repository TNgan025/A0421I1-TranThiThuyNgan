<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css.color.css" rel="stylesheet">
</head>
<style>
    h1{color: yellow}
    p{color: blue}
</style>
<body>
<!-- inline-style -->
<h1 style="color: green"> This is heading 1</h1>
<p style="color: blue">This is an ordinary paragraph. Notice that this text is blue.</p>

<!-- internal-style -->

<h1> This is heading 2</h1>
<p>This is an ordinary paragraph. Notice that this text is blue</p>

<!-- external-style -->
<h2> This is heading 3 </h2>
<p>This is an ordinary paragraph. Notice that this text is blue</p>

</body>
</html>
