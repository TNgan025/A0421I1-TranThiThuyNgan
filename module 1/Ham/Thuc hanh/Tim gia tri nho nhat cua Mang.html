<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri nho nhat cua Mang</title>
</head>
<body>
<script>

function minArray(arr) {
    var min=arr[0];
    for(let i=1; i<arr.length; i++) {
        if(min>arr[i]) {
            min=arr[i]
        }
    } return(min)
}
let arr1= [3, 5, 1, 8, -3, 7, 8]

let arr2= [7, 12, 6, 9, 20, 56, 89]

let arr3=[]

let arr4= [0, 0, 0, 0, 0, 0]

alert("Giá trị nhỏ nhất của mảng 01 là: "+minArray(arr1));
alert("Giá trị nhỏ nhất của mảng 02 là: "+minArray(arr2));
alert("Giá trị nhỏ nhất của mảng 03 là: "+minArray(arr3));
alert("Giá trị nhỏ nhất của mảng 04 là: "+minArray(arr4));

</script>
</body>
</html>
