<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.

    var x=parseInt(prompt("Nhập vào một số: "));
    var ketQua;
    function tinhBinhPhuong(x) {
        ketQua= x*x;
        return ketQua;
    }
    alert("Bình phương của số "+x+ " là: "+tinhBinhPhuong(x));

</script>
</body>
</html>
