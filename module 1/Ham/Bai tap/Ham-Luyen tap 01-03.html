<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị hộp thoại thông báo cho người dùng.
// Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.
let a = parseInt(prompt("Nhập vào số thứ 1 "));
let b=parseInt(prompt("Nhập vào số thứ 2 "));

function check() {
    if(a>b) {
        return "Số thứ 1 lớn hơn số thứ 2" ;
    } else {
        return "Tổng của hai số là: "+(a+b)
    }
}
alert(check());

</script>
</body>
</html>
