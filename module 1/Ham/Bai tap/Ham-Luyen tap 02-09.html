<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không.
    // Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1.
    function checkCharacter(arr, x) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == x) {
                count++;
            }
        }
        return count;
    }

    function check() {
        let array = ["a", "b", "c", "d", "e", "e", "F", "b", "a", "g", "d", "b", "e", "f", "F", "H", "a", "e"];
        let letter = prompt("Input a string: ");
        let check = checkCharacter(array, letter);
        document.write("There is/are " + check + " character(s) " + letter + " in this array");
    }
        check();

</script>
</body>
</html>
