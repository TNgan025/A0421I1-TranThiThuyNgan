<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
   function reserve() {

   var array=[];
    let num;
    do{
        num=prompt("Nhập vào số lượng phần tử của mảng: ")
    } while(num<=0 && isNaN(num));

    for(var i=0; i<num; i++) {
        array[i]=parseInt(prompt("Nhập vào phần tử thứ "+i));
    }

    var array2=array.reverse();
    document.write(array2);
   }
   reserve();

</script>
</html>
