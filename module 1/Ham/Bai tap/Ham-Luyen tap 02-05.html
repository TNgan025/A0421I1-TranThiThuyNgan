<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
var x=parseInt(prompt("Nhập vào số thứ nhất: "));
var y=parseInt(prompt("Nhập vào số thứ hai: "));
var z=parseInt(prompt("Nhập vào số thứ ba: "));
var min;
function findMin() {
    if (x<y && x<z) {
        min=x;
    } else if(y>z){
        min=z;
    } else {
        min=y;
    }
    return min;
}
alert("Số nhỏ nhất là: "+findMin());

</script>
</body>
</html>
