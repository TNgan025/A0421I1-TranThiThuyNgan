<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

class Date {
    constructor(day, month, year) {
      this.day = day;
      this.month = month;
      this.year = year;
    }
    setDate(day) {
        this.day = day;
    }
    setMonth(month) {
        this.month = month;
    }
    setYear(year) {
        this.year = year
    }
    getContent() {
        return "day: "+this.day +", month: "+this.month+ ",year: "+this.year;
    }
}

let date1 = new Date(2,2,2007);
alert(date1.getContent());

let date2 = new Date();
date2.setDate(10);
date2.setMonth(10);
date2.setYear(2019);

alert(date2.getContent());


</script>
</body>
</html>
