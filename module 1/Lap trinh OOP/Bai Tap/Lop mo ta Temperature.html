<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
class Temperature {
    constructor(temperature) {
        this.temperature=temperature;
    }
    transCtoF() {
        let degreeF = this.temperature*1.8 + 32;
        return alert("Nhiet do theo do F la: "+degreeF)
    }
    transCtoKenvin() {
        let degreeK = this.temperature + 273.15;
        return alert("Nhiet do theo do Kenvin la: "+degreeK)
    }
}
let temperature = new Temperature(25);
temperature.transCtoF();
temperature.transCtoKenvin();

</script>
</body>
</html>
