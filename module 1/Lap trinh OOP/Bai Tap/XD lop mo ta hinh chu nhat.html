<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height
        }

        getArea() {
            return this.width * this.height;
        }

        getPrimeter() {
            return (this.width + this.height) * 2;
        }

        drawCanvas() {
            let canvas = document.getElementById("myCanvas");
            let draw = canvas.getContext("2d");
            draw.beginPath();
            draw.fillRect(5, 5, this.width, this.height);
        }
    }

    let rectangle = new Rectangle(100, 50);
    rectangle.drawCanvas();
    rectangle.width = 300;
    rectangle.height = 30;
    alert("Dien tich hinh chu nhat: "+rectangle.getArea());
    alert("Chu vi hinh chu nhat: "+rectangle.getPrimeter());
    rectangle.drawCanvas();

</script>

</body>
</html>
