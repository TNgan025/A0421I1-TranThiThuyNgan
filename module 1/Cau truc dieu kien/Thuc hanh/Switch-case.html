<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-case</title>
</head>
<body>
<script>
//Bài 1: Viết lại cấu trúc if sau thành cấu trúc switch

let browser=prompt("Nhap vao loai browser");
switch (browser) {
    case "Edge":
        alert("You've got the Edge!");
        break;
    case "Chrome":
    case "Firefox":
    case "Safari":
    case "Opera":
        alert('Okay we support these browsers too');
        break;
    default:
        alert('We hope that this page looks ok!');
}
//Bài 2: Viết lại cấu trúc if sau thành cấu trúc switch
let a = parseInt(prompt('a?', ''));
switch (a) {
    case 0:
        alert("0");
        break;
    case 1:
        alert("1");
        break;
    case 2:
    case 3:
        alert("2,3");
        break;
    default:
        alert("Nhap gia tri tu 0 den 3");
}
//Bài 3: Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào
let value = parseInt(prompt('Type a number', 0));
if (value > 0) {
    alert("1");
} else if (value < 0) {
    alert("-1");
} else {
    alert("0");
}

</script>


</body>
</html>
