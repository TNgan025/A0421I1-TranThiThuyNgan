<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    
var bmi;
var weight = prompt("Nhap vao chi so can nang");
var height = prompt("Nhap vao chi so chieu cao - don vi Met");

bmi = weight/(height*height);

if (bmi < 18.5) {
    document.write("Underweight");
} else if(bmi<25) {
    document.write("Normal");
} else if(bmi<30.0) {
    document.write("Overweight");
} else {
    document.write("Obese");
};

</script>
</body>
</html>
