<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
//Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn,  in ra các phần tử trong mảng. Chú ý: Sử dụng vòng lặp for lồng nhau
var a = [[5, 2, 9, 17], [2, 81, 19, 24], [14, 10, 7, 16], [9, 14, 0, 37], [91, 11, 72, 6]];

for (let i=0; i< a.length-1; i++) {
    document.write("row " + i + "</br>");
    for (let j=0; j< a.length-1; j++) {
        document.write(a[i][j] +"</br>");
    }
}
</script>
</body>
