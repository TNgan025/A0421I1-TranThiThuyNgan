<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap mang 01</title>
</head>
<body>
<script>
//Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.

//var Array=[1,2,57,9,10,15,17,19,20,12]

var array=[];
let num;
do{
    num=prompt("Nhập vào số lượng phần tử của mảng: ")
} while(num<=0 && isNaN(num));

for(var i=0; i<num; i++) {
    array[i]=parseInt(prompt("Nhập vào phần tử thứ "+i));
}

var array2=array.reverse();
document.write(array2);

</script>
</body>
</html>
