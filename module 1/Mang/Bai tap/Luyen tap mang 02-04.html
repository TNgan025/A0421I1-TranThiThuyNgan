<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết một chương trình để đếm số từ trong một chuỗi
    var array = ["hello",1, 0, 99, "xyz", "beach",62, "winter", 15, "snow", "etc", "light"];
    var count =0;
    for(var i=0; i<array.length; i++) {
        if(typeof array[i] == "string") {
            count++;
        }
    }
    document.write("Mảng có " + count + " từ");
</script>
</body>
</html>
