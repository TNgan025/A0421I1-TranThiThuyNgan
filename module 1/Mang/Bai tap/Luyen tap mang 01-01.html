<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap mang</title>
</head>
<body>
<script>

//Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
//Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.

var Array=[1,2,57,9,10,15,17,19,20,12]

var count=0;

for(var i=0; i<Array.length; i++) {
    if(Array[i]>=10) {
        count++;
    }
}
document.write("So luong so nguyen lon hon hoac bang 10 la: "+count);

</script>
</body>
</html>
