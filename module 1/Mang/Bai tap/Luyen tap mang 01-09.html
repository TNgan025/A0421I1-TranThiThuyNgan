<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap mang 01</title>
</head>
<body>
<script>
    //Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
    // Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
    // Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.

    var arrayA = [];
    for (var i = 0; i < 10; i++) {
        arrayA[i] = parseInt(prompt("Nhập vào phần tử thứ " + (i + 1) + " của mảng gồm A gồm 10 phần tử"));
    }
    var arrayB = [];
    for (var i = 0; i < 10; i++) {
        arrayB[i] = parseInt(prompt("Nhập vào phần tử thứ " + (i + 1) + " của mảng gồm B gồm 10 phần tử"));
    }
    alert(arrayA.concat(arrayB));
</script>
</body>
</html>
