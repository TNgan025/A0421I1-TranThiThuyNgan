<body>
<script>
//Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
//Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.

var Array=[1,2,57,9,10,15,17,19,20,12]

var max=Array[0];

for(var i=1; i<=Array.length; i++) {
    if(Array[i]>=max) {
        max=Array[i]
    }

}
document.write("Phan tu co gia tri lon nhat la: "+max +"<br/>")
document.write("Vi tri cua phan tu co gia tri lon nhat la: "+Array.indexOf(max,0))
</script>
</body>
