<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap mang 01</title>
</head>
<body>
<script>
//Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
var array=[];
let num;
do{
    num=prompt("Nhập vào số lượng phần tử của mảng: ")
} while(num<=0 && isNaN(num));

for(var i=0; i<num; i++) {
   array[i]=parseInt(prompt("Nhập vào phần tử thứ "+i));
}
var count=0;

for(i=0;i<array.length;i++) {
    if(array[i]<0) {
        count++
    }
}
alert("Số lượng phần tử nguyên âm trong mảng là: "+count);

</script>
</body>
</html>
