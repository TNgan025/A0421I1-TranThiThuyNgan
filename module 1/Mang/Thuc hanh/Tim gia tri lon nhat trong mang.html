<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri lon nhat trong mang</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 1, 3, 2, 10];
    let max = numbers[0];
    for(var i=0; i< numbers.length; i++) {
        if(max<numbers[i]) {
            max=numbers[i];
        }
    }
    document.write("Gia tri lon nhat cua mang la: " +max);

</script>

</body>
</html>
