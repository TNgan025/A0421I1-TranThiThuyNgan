<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dien tich hinh tron</title>
</head>
<body>
<script>
var bankinh;
var dientich;

bankinh=parseInt(prompt('Nhap vao ban kinh hinh tron:'));

dientich = bankinh * bankinh * 3.14;

document.write("Dien tich hinh tron la: " +dientich);

</script>
</body>
</html>
