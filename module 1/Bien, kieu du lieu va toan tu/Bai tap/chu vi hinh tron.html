<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu vi hinh tron</title>
</head>
<body>
<script>
    var bankinh;
    var chuvi;

    bankinh = parseInt(prompt("Nhap vao ban kinh hinh tron:"));
    chuvi = bankinh*2 * 3.14;

    document.write("Chu vi hinh tron la: "+chuvi);
</script>

</body>
