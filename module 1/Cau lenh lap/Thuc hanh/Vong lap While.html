<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vong lap While</title>
</head>
<body>
<script>

//Bài 1: Viết chương trình nhận vào một số từ hộp thoại, việc nhập kết thúc khi người dùng nhập vào giá trị -1.
//Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó.

var num=parseInt(prompt("Nhap vao mot so bat ky, nhap -1 de ket thuc"));
var sum=0;

while(num != -1) {

    num=parseInt(prompt("Nhap vao mot so bat ky, nhap -1 de ket thuc"));
    document.write("so vua nhap la "+num +"<br/>");
    sum =sum+num;
}
document.write("Tong cac so vua nhap la "+sum);

//Bài 2: Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình

let i = 1;

while (i < 100) {
    document.write("<hr width = " + i + "%>");
    i++;
}
</script>
</body>
</html>
