<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap vong lap 01</title>
</head>
<body>
<script>

//Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.

var f1 = 1, f2 = 1, count = 2;
let sum=0;

while (count < 20) {

    let temp = f1 + f2;
    f1 = f2;
    f2 = temp;
    sum=sum+temp;
    count++;
}
document.write("Tong 20 so dau tien trong day fibonacci: " +sum +"<br/>");

</script>
</body>
</html>
