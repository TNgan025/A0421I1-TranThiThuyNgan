<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap vong lap 2</title>
</head>
<body>
<script>
//Bài 2: Tính giai thừa của một số nguyên dương
var n=parseInt(prompt("Nhap vao so nguyen duong n:"));
var product=1;

for(var i=1;i<=n;i++) {
    product=product*i;
} document.write("Giai thua cua so nguyen "+n+" la: "+product)
    
</script>
</body>
</html>
