<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap vong lap 01</title>
</head>
<body>
<script>

 //Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.
 var f1 = 1, f2 = 1,temp;


 do {temp = f1 + f2;
     f1 = f2;
     f2 = temp;
 } while (temp%5!==0);

     alert("So fibonacci dau tien chia het cho 5 la "+temp);

</script>
</body>
</html>
