<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5
var chieucao = parseInt(prompt("Nhập vào chiều cao của hình tam giác cân: "));
for (var i = 1; i <= chieucao; i++) {
        for(let j=chieucao; j>=i; j--) {
            document.write("&nbsp;&nbsp");
        }
        for (let k=2; k<=i*2; k++) {
            document.write("*");
        }
        document.writeln("<br/>");
    }

</script>
</body>
</html>
