<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.
    var n = parseInt(prompt("Nhap n: "));
    var m = parseInt(prompt("Nhap m: "));
    var array = new Array(n);
    for (let i = 0; i < array.length; i++) {
        array[i] = new Array(m);
        for (let j = 0; j < array[i].length; j++) {
            array[i][j] = parseInt(prompt("Nhap phan tu array[" + i + "][" + j + "];"));
        }
    }
    var sum=0;
    for(var i=0; i<n; i++) {
        for (var j = 0; j < m; j++) {
            if (array[i][j] % 2 == 0) {
                sum = sum + array[i][j];
            }
        }
    }
    alert("Tổng các số chẵn trong ma trận là: " +sum);

</script>
</body>
</html>
