<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
//   Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
// =>2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.
    var s1 = "aabcc";
    var s2= "adcaa";
    var arr=[];
    for(var i=0; i<s1.length;i++) {
        if(s1.indexOf(s2[i]) >=0 && s2.indexOf(s1[i])>=0) {
            arr.push(s1[i]);
        }
    }
    alert(arr.length);

</script>
</body>
</html>
