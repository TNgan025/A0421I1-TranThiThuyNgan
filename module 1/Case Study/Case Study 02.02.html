<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm.
    // Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'

    var a = prompt("Nhập một ký tự trong bảng chữ cái tiếng anh:");

    if (a == "o" || a == "u" || a == "i" || a == "a" || a == "e" || a == "O" || a == "U" || a == "I" || a == "A" || a == "E") {
        alert("Ký tự nhập vào là nguyên âm");
    } else {
        alert("Ký tự nhập vào là phụ âm");
    }

</script>
</body>
</html>
