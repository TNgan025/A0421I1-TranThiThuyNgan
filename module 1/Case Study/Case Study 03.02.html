<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 2: Cho 2 mảng A và B chứa số nguyên. Tìm ra một mảng đã được sắp xếp chứa các phần tử xuất hiện trong mảng B nhưng lại không xuất hiện A
    // Chú ý các phần tử giống nhau chỉ tính là 1 lần xuất hiện
    // Ví dụ:  A=[7,2,5,3,5,3] và B=[7,2,5,4,6,3,5,3] thì kết quả missingValue(A, B) = [4, 6]
    var a = [];
    var n = parseInt(prompt("Nhập vào độ dài của mảng A"));
    for (i = 0; i < n; i++) {
        a[i] = parseInt(prompt("Nhập vào phần tử thứ " + (i + 1) + " của mảng"));
    }
    var b = [];
    var m = parseInt(prompt("Nhập vào độ dài của mảng B"));
    for (i = 0; i < m; i++) {
        b[i] = parseInt(prompt("Nhập vào phần tử thứ " + (i + 1) + " của mảng"));
    }
    for (i = 0; i < n; i++) {
        for (j = 0; j < m; j++) {
            if (a[i] == b[j]) {
                b.splice(j, 1);
            }
        }
    }
    alert(b);

</script>
</body>
</html>
