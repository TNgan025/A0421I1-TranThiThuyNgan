<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bài 1: Viết một chương trình C++ để nhập lương nhân viên, tính thuế thu nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
    // Với các thông số giả sử như sau (không theo luật lương, chỉ là con số giả sử để dễ tính toán):
    //20% thuế thu nhập nếu lương là 15 triệu.
    //10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    //5% thuế thu nhập nếu lương dưới 7 triệu
    var grossSalary = parseInt(prompt("Input Gross salary (mil VND): "));
    var netSalary;
    var pitTax;

    if (grossSalary >= 15) {
        pitTax = grossSalary * 20 / 100;
        netSalary = grossSalary - pitTax;
    } else if (grossSalary >= 7) {
        pitTax = grossSalary * 10 / 100;
        netSalary = grossSalary - pitTax;
    } else {
        pitTax = grossSalary * 5 / 100;
        netSalary = grossSalary - pitTax;
    }
    alert("Personal tax is: " + pitTax + " mil VND");
    alert("Net Salary is: " + netSalary + " mil VND");
</script>

</body>
</html>
